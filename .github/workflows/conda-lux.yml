name: lux
on:
  push:
    paths:
      - conda/lux/**
  pull_request:
    paths:
      - conda/lux/**
  workflow_dispatch:
jobs:
  conda:
    uses: ./.github/workflows/reuse-conda.yml
    with:
      recipe_name: lux
      do_deploy: ${{ github.event_name != 'pull_request' }}
    secrets:
      anaconda_token: ${{ secrets.ANACONDA_TOKEN }}
