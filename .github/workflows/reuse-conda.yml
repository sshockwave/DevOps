name: Build and Publish Conda Package
on:
  workflow_call:
    inputs:
      recipe_name:
        required: true
        type: string
    secrets:
      anaconda_token:
        required: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: latest
      - name: Build Package
        shell: bash -l {0}
        run: |
          conda install conda-build
          conda build ./recipe/"${{ inputs.recipe_name }}" -c sshockwave
          mkdir -p ./artifact
          cp "$CONDA_PREFIX"/conda-bld/*/*.tar.bz2 ./artifact
      - uses: actions/upload-artifact@v3
        with:
          path: ./artifact
      # https://github.com/actions/runner/issues/520
      - name: Before Deploy
        shell: bash -l {0}
        run: |
          if [[ "${{ secrets.anaconda_token }}" != "" ]]
          then
            echo "::set-output name=do_deploy::true"
          fi
  deploy:
    needs: [ build ]
    if: needs.build.outputs.do_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: latest
      - name: Install dependency
        shell: bash -l {0}
        run: |
          conda install anaconda-client
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: ./
      - name: Publish to Anaconda
        shell: bash -l {0}
        run: |
          anaconda --token "${{ secrets.anaconda-token }}" upload --force ./*.tar.bz2
