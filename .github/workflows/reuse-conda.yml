name: Build and Publish Conda Package
on:
  workflow_call:
    inputs:
      recipe_name:
        required: true
        type: string
      do_deploy:
        required: false
        type: boolean
    secrets:
      anaconda_token:
        required: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: latest
          miniforge-variant: Mambaforge
      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          mamba install conda-verify boa
      - uses: actions/checkout@v2
      - name: Build Package
        shell: bash -l {0}
        run: |
          conda mambabuild ./recipe/"${{ inputs.recipe_name }}" -c sshockwave
          mkdir -p ./artifact
          cp "$CONDA_PREFIX"/conda-bld/*/*.tar.bz2 ./artifact
      - uses: actions/upload-artifact@v3
        with:
          path: ./artifact
  deploy:
    needs: [ build ]
    if: needs.build.outputs.do_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: latest
          miniforge-variant: Mambaforge
      - name: Install dependency
        shell: bash -l {0}
        run: |
          mamba install anaconda-client
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: ./
      - name: Publish to Anaconda
        shell: bash -l {0}
        run: |
          anaconda --token "${{ secrets.anaconda_token }}" upload --force ./*.tar.bz2
